services:
  song-mixer:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8080:80"
    environment:
      - DEBUG=false
      - MAX_VIDEO_DURATION=600
      - MAX_CONCURRENT_JOBS=2
      - JOB_TIMEOUT_MINUTES=30
      - DEVICE=cpu
    volumes:
      - data:/data
    restart: unless-stopped

volumes:
  data:
