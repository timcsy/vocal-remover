apiVersion: apps/v1
kind: Deployment
metadata:
  name: worker
  namespace: vocal-remover
spec:
  replicas: 1
  selector:
    matchLabels:
      app: worker
  template:
    metadata:
      labels:
        app: worker
    spec:
      containers:
        - name: worker
          image: vocal-remover-api:latest
          imagePullPolicy: IfNotPresent
          command: ["rq", "worker", "--url", "$(REDIS_URL)", "default"]
          envFrom:
            - configMapRef:
                name: vocal-remover-config
            - secretRef:
                name: vocal-remover-secrets
          resources:
            requests:
              memory: "2Gi"
              cpu: "1000m"
              nvidia.com/gpu: 1
            limits:
              memory: "8Gi"
              cpu: "4000m"
              nvidia.com/gpu: 1
          volumeMounts:
            - name: tmp-storage
              mountPath: /tmp
      volumes:
        - name: tmp-storage
          emptyDir:
            sizeLimit: 10Gi
      tolerations:
        - key: "nvidia.com/gpu"
          operator: "Exists"
          effect: "NoSchedule"
